---
- hosts: todoapp
  tasks:
  - name: Add the user 'admin' with wheel group
    user:
     name: admin
     groups: admin,wheel
  - name: Copy sudoer file
    become: yes
    copy:
     src: ../files/sudoers
     dest: /etc/sudoers
  - name: change permissions on sudoer file
    file:
     path: /etc/sudoers
     owner: root
     group: root
     mode: '0440'
  - name: Install nginx
    become: yes
    package:
     name: nginx
     state: installed
  - name: Copy nginx file
    become: yes
    copy:
     src: ../files/nginx.conf
     dest: /etc/nginx/nginx.conf
  - name: Enable service nginx, and nginx is restarted
    become: yes
    service:
     name: nginx
     enabled: yes
     state: restarted
  - name: change firewall setting and open https
    become: yes
    firewalld:
     zone: public
     service: https
     permanent: yes
     state: enabled
  - name: change firewall setting and open ssh
    become: yes
    firewalld:
     zone: public
     service: ssh
     permanent: yes
     state: enabled
  - name: change firewall setting and open http
    become: yes
    firewalld:
     zone: public
     service: http
     permanent: yes
     state: enabled
  - name: Disable SELinux
    become: yes
    selinux:
     state: disabled
  - name: Add the user 'todoapp'
    become: yes
    user:
     name: todoapp
     create_home: yes
  - name: Install nodejs
    become: yes
    package:
     name: nodejs
     state: installed
  - name: Install mongodb server
    become: yes
    package:
     name: mongodb-server
     state: installed
  - name: Install git
    become: yes
    package:
     name: git
     state: installed
  - name: ansible create directory home/todoapp/app
    become: yes
    file:
     path: /home/todoapp/app
     state: directory
  - name: Recursively change ownership of todoapp directory
    become: yes
    file:
     path: /home/todoapp
     state: directory
     recurse: yes
     owner: admin
     group: admin
     mode: '0755'
  - git:
     repo: https://github.com/timoguic/ACIT4640-todo-app.git
     dest: /home/todoapp/app
  - name: Copy database.js
    become: yes
    copy:
     src: ../files/database.js
     dest: /home/todoapp/app/config/database.js
  - name: Copy todoapp.service
    become: yes
    copy:
     src: ../files/todoapp.service
     dest: /lib/systemd/system/todoapp.service
  - name: Install packages
    npm:
     path: /home/todoapp/app
  - name: restart and enable mongodb service
    become: yes
    systemd:
     name: mongod
     state: restarted
     enabled: yes 
  - name: just force systemd to reread configs
    become: yes
    systemd:
     daemon_reload: yes
  - name: reload service nginx, in all cases
    become: yes
    systemd:
     name: nginx
     state: restarted
     enabled: yes
  - name: reload service todoapp, in all cases
    become: yes
    systemd:
     name: todoapp
     state: started
     enabled: yes
  - name: Recursively change ownership of todoapp directory
    become: yes
    file: 
     path: /home/todoapp
     state: directory 
     recurse: yes 
     owner: todoapp
     group: todoapp
     mode: '0755'
  - name: Reboot the server
    tags: reboot
    become: yes
    become_user: root
    shell: "sleep 5 && reboot"
    async: 1
    poll: 0
  - name: Wait for the reboot to complete if there was a change.
    wait_for_connection:
     connect_timeout: 10
     sleep: 5
     delay: 5
     timeout: 300
